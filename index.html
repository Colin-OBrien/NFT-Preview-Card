<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel='stylesheet' href='./css-styles/styles.css'>
</head>
<body>
  <div class='box'>
    <div class='img-container'>
      <img class='main-img' src='./images/image-equilibrium.jpg'>
      <img class='eyes' src='./images/icon-view.svg'>
    </div>
    <h1 id = card_name class='white-text'>Equilibrium #3429</h1>

    <p id = text class='light-text'>Our Equilibrium collection promotes balance and calm.</p>

    
    <div class='eth-time'>
      <div class='eth'>
        <img class='icon' src='./images/icon-ethereum.svg'> 
        <h2 id = text>0.041 ETH</h2>
      </div>

      <div class='time'>
        <img class='icon' src='./images/icon-clock.svg'>

        <p id = text class='light-text'>3 days left</p>
      </div>
    </div>
    <hr>
    <div class='creation-credit'>
      <img class='avatar' src='./images/image-avatar.png'>
      <div id = 'creator-name'  class='light-text'>Creation of</div> <div id = 'creator-name' class='white-text'>Jules Wyvern</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Colin O'Brien</a>.
  </div>
</body>
</html>
