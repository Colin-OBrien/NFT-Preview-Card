<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel='stylesheet' href='./css-styles/styles.css'>
</head>
<body>
  <main>
    <div class='box'>
      <div class='img-container'>
        <img class='main-img' src='./images/image-equilibrium.jpg' alt="">
        <span></span>  
        <div class='overlay'>
          <img class='eyes' src='./images/icon-view.svg' alt=""> 
        </div>

      </div>
      <h1 class='white-text card_name'>Equilibrium #3429</h1>

      <p class='light-text text'>Our Equilibrium collection promotes balance and calm.</p>

      
      <div class='eth-time'>
        <div class='eth'>
          <img class='icon' src='./images/icon-ethereum.svg' alt=""> 
          <h2 class="text">0.041 ETH</h2>
        </div>

        <div class='time'>
          <img class='icon' src='./images/icon-clock.svg' alt="">

          <p class='light-text text'>3 days left</p>
        </div>
      </div>
      <hr>
      <div class='creation-credit'>
        <img class='avatar' src='./images/image-avatar.png' alt="">
        <div class='light-text creator-name'>Creation of</div> <div class='white-text creator-name'>Jules Wyvern</div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Colin O'Brien</a>.
  </footer>
</body>
</html>
